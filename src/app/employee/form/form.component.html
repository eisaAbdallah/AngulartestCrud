


<br><br>

<div class="text-center">
  <h1>Add Employee</h1>
<form >
<div >
    <label for="name">Name: </label>
    <input id="name" type="text" name="name" [(ngModel)]="formData.name">
    <div  style="color:red;" *ngIf="emptyName">{{errorTwo}}</div>
  <br>
    <label for="nationalId">NationalId:</label>
    <input id="nationalId" type="text" name="nationalId" [(ngModel)]="formData.nationalId">
    <div  style="color:red;" *ngIf="emptyId">{{error}}</div>
    
    <br>
    <label for="branch">Branch: </label>
    <select id="branch" type="text" name="branch" [(ngModel)]="formData.branchId"><option value="0">choose branch</option><option value="2">It</option><option value="3">HR</option><option value="4">Accounting</option></select><br>
    <label for="Age">Age:</label>
    <input id="age" type="text" name="age" [(ngModel)]="formData.age"><br>
  
  
  <button type="submit" (click)="addEmployees()" class="btn btn-success">submit</button>
</div>
</form>

</div>
<br><br>
<h1 class="text-center">Employees </h1>
<table class="table table-hover">
  <thead class="thead-dark">
<tr>

  <th>
Name
  </th>
  <th>
National Id
  </th>
  <th>
Age
  </th>

  <th>
branch
  </th>
  <th>
  Delete
      </th>
</tr>
</thead>
<tr *ngFor="let employee of employees">

<td >
{{employee.name}}

</td>
<td >
  {{employee.nationalId}}
    
  </td>
  <td >
    {{employee.age}}
      
    </td>
    <td >
      {{employee.emp.branchName}}
        
      </td>
      <td >
        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          
        </td>
</tr>


</table>
